name: Scheduled Warspotting Scraper

on:
  schedule:
    - cron: '0 1 * * 0'    # Sunday full scan
    - cron: '0 1 * * 1,3,5'  # 30-day scan on Mon, Wed, Fri
  workflow_dispatch:  # Optional manual trigger

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: pip install pandas requests kaggle
      - name: Run scraper
        run: python automated_warspotting_scraper.py
      - name: Commit updated CSV
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add warspotting_losses.csv
          git commit -m "ðŸ”„ Auto update CSV - $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
      - name: Upload CSV to Kaggle
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          kaggle datasets version -p . -dataset zsoltlazar/automated-warspotting-equipment-losses -m "Update on $(date +'%Y-%m-%d')" --dir-mode zip
