name: Scheduled Warspotting Scraper

on:
  schedule:
    - cron: '0 1 * * 0'      # Sunday full scan
    - cron: '0 1 * * *'      # Daily scan at 01:00 UTC
  workflow_dispatch:         # Manual trigger

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0     # ğŸ‘ˆ fetch full history for rebase operations

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install pandas requests kaggle

      - name: Run scraper
        run: python automated_warspotting_scraper.py

      - name: Commit updated CSV
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # make sure weâ€™re on main and up to date
          git fetch origin main
          git checkout main

          # stage and stash local CSV changes before rebasing
          git add warspotting_losses.csv || true
          git stash || true

          # pull the latest remote commits safely
          git pull origin main --rebase || true

          # restore our local CSV updates
          git stash pop || true

          # commit and push changes
          git add warspotting_losses.csv
          git commit -m "ğŸ”„ Auto update CSV - $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push origin main || (git pull --rebase && git push origin main)

      - name: Prepare Kaggle dataset folder
        run: |
          mkdir -p kaggle_dataset
          cp warspotting_losses.csv kaggle_dataset/
          cat > kaggle_dataset/dataset-metadata.json <<EOF
          {
            "id": "zsoltlazar/automated-warspotting-equipment-losses",
            "title": "Automated Warspotting Equipment Losses",
            "licenses": [{"name": "CC0-1.0"}]
          }
          EOF

      - name: Upload CSV to Kaggle
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          kaggle datasets version -p kaggle_dataset -m "Auto update $(date +'%Y-%m-%d')" --dir-mode zip
