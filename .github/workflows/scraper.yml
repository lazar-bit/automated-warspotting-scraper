name: Scheduled Warspotting Scraper

on:
  schedule:
    - cron: '0 2 * * 0'  # Sunday full scan (02:00)
    - cron: '0 2 * * 1-6'  # Monâ€“Sat daily 30-day scan (02:00)
  workflow_dispatch:  # Optional manual trigger

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: pip install pandas requests
      - name: Run scraper
        run: python automated-warspotting-scraper.py
      - name: Commit updated CSV
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add warspotting_losses.csv
          git commit -m "ðŸ”„ Auto update CSV - $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
